{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}


{% block content %}
<div class="row w-100" style="margin-top: 100px;">
    <div class="col-3 border rounded pt-2" style="margin: auto;">
        <h1 class="pt-3">Log In!</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary mb-2" type="submit">Login</button>
            
            <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
        </form>
    </div>
</div>        
{% endblock %}
